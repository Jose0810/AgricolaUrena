<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Jose Villalobos Pérez">
    <meta classification="Productos agrícolas">
    <meta description="Página formulario de contacto de clientes de Agrícola Ureña">
    <meta keywords="Ureña, Agrícola, Abono, Abonos, Plantas, Planta">
    <meta generator="Visual Studio Code"> 
    <title>Formulario</title>
    <link rel="stylesheet" href="/CSS/estilos.css">
    
</head>
<body>
    <header>
        <img src="/Imagenes/logoAgricolaUrena.jpeg" alt="Logo de agrícola ureña" class="header__img">
        <h1>Formulario de contacto</h1>
    </header>
        <div class="container">
            <div>
            <div>
                <label for="Nom">Nombre:</label>
                <input type="text" name="Nombre" id="Nom" required>
            </div>
            <div>
                <label for="Ape">Apellidos:</label>
                <input type="text" name="Apellidos" id="Ape" required>
            </div>
            <div>
                <label for="Dir">Domicilio:</label>
                <input type="text" name="Domicilio" id="Dir" required>
            </div>
            <div>
                <label for="Em">Email:</label>
                <input type="text" name="Email" id="Em" required>
            </div>
            <div>
                <label for="">¿Le gusta nuestro servicio?</label>
            </div>
            <div>
                <label for="desci">Sí</label>
                <input type="radio" name="dec" id="deci" required>
                <label for="deci">No</label>
                <input type="radio" name="dec" id="deci" required>
            </div>
        </div>
        <div>
            <div>
                <fieldset>
                    <legend class="legend">Sugerencias</legend>
                </fieldset>
            </div>
        </div>
        <input type="submit" name="Enviar" id="">
    </div>
</body>
</html>
